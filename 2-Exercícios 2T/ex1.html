<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link type="text/css" rel="stylesheet" href="stu.css"/>
    <meta charset="UTF-8">
    <title>Ex1</title>

    <style>body{background-color: white;font-family: 'Roboto',sans-serif;padding: 10px;}
    button{color: rgb(255, 255, 255);background-color: rgb(0, 0, 0);}</style>


    <script>
        function perimetro(){
            var a = document.getElementById("va").value;
            var b = document.getElementById("vb").value;

            var per = 2*a + 2*b;
            return per;
            

        };
        function area(){
            var a = document.getElementById("va").value;
            var b = document.getElementById("vb").value;

            var ar = a*b;
            return ar;
            

        };
        function diagonal(){
            var a = document.getElementById("va").value;
            var b = document.getElementById("vb").value;

            var dia = Math.sqrt(a*a + b*b);
            return dia;
            

        };
        
        function imp(){
            document.getElementById('r').innerHTML = "Perímetro = " + perimetro() +" m<br>";
            document.getElementById('r1').innerHTML = "Área = " + area() +" m²<br>";
            document.getElementById('r2').innerHTML = "Diagonal = " + diagonal().toFixed(2) +" m<br>";
        
        
        
        };


</script>

</head><body>
   
    <label for="va">Base:</label>
    <input type="number" id="va">
    <label for="vb">Altura:</label>
    <input type="number" id="vb">
    <button type="button" onclick="imp()">Calcular</button>
    <p id="r"></p>
    <p id="r1"></p>
    <p id="r2"></p>

</body></html>
