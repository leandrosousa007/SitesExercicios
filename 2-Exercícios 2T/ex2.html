<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
    
    <style>body{background-color: white;font-family: 'Roboto',sans-serif;}
    button{color: rgb(255, 255, 255);background-color: rgb(0, 0, 0);}</style>
    
    <script>
        function gorjeta(){
            var a = document.getElementById("va").value;

            var gadd = a*1.1;
            return gadd.toFixed(2);
        };
        
        function imp(){
            document.getElementById('r').innerHTML = "Valor total  com a gorjeta de 10% : R$" + gorjeta();
        };


</script>

</head><body>
    
    
    <label for="va">Valor da conta:</label>
    <input type="number" id="va">
    <button type="button" onclick="imp()">Calcular</button>
    <p id="r"></p>
    
</body></html>
