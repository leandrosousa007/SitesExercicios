<!DOCTYPE html>        
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ex5</title>
    
    <style>body{background-color: white;font-family: 'Roboto',sans-serif;}
    button{color: rgb(255, 255, 255);background-color: rgb(0, 0, 0);}</style>
    
    <script>
        function req(){
            var a = document.getElementById("va").value;
            var b = parseInt(document.getElementById("vb").value);
            var c = parseInt(document.getElementById("vc").value);
            var m = (b + c)/2;
        
        
           
            if(m >= 7){document.getElementById('r').innerHTML = " Nome: " + a;
                        document.getElementById('r1').innerHTML = "Nota da prova 1: " + b;
                            document.getElementById('r2').innerHTML = "Nota da Prova 2: " + c;
                                document.getElementById('r3').innerHTML = "Média das Provas: " + m;
                                    document.getElementById('r4').innerHTML = "Resultado Final: Aprovado";
            }
            else if(m <= 3){ document.getElementById('r').innerHTML = " Nome: " + a;
                        document.getElementById('r1').innerHTML = "Nota da prova 1: " + b;
                            document.getElementById('r2').innerHTML = "Nota da Prova 2: " + c;
                                document.getElementById('r3').innerHTML = "Média das Provas: " + m;
                                    document.getElementById('r4').innerHTML = "Resultado Final: Reprovado";
            }
            else{ document.getElementById('r').innerHTML = " Nome: " + a;
                        document.getElementById('r1').innerHTML = "Nota da prova 1: " + b;
                            document.getElementById('r2').innerHTML = "Nota da Prova 2: " + c;
                                document.getElementById('r3').innerHTML = "Média das Provas: " + m;
                                    document.getElementById('r4').innerHTML = "Resultado Final: Prova Final";
    
            }
        
    
            
        };

    
</script>

</head><body>
    
    
    <label for="va">Nome:</label>
    <input type="text" id="va">
    <label for="vb">PR1:</label>
    <input type="number" id="vb">
    <label for="vb">PR2:</label>
    <input type="number" id="vc">

    
    <button type="button" onclick="req()">Verificar</button>
    <p id="r"></p>
    <p id="r1"></p>
    <p id="r2"></p>
    <p id="r3"></p>
    <p id="r4"></p>
   

</body></html>
